{% extends 'blog/base.html' %}

{% block header %}
<h1>New Blog Post</h1>
<p><a href="{% url 'home:home' %}">Home</a></p>
{% endblock %}

{% block content %}
<div class='blog-post-form-container'>
<form method='post'>
				{% csrf_token %}
				{{ postform }}
				<button class='btn btn-light' type='submit'>Post</button>
</form>
</div>

{% endblock content %}
